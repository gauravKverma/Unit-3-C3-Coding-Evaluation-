<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #add-money{
        /* border: 1px solid; */
        text-align: center;
      }
      #add-money input, #add-money button{
        margin-top: 50px;
      }
      #navbar{
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <h1 id="wallet">0</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <input type="text" id="amount" placeholder="Enter Amount in Rupees"><br>
      <button id="add_to_wallet" onclick="addToWallet()">Add to Wallet</button><br>
      <button id="book_movies">
        <a href="movies.html">Book Movie</a>
      </button>
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
    </div>
  </body>
</html>
<script src="../scripts/index.js"></script>
